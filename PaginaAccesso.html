<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="Css/bootstrap.min.css" />
  <link rel="stylesheet" href="Css/Style.css" />
  <link rel="stylesheet" href="Css/StyleGabriel.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <style>
    .main-container {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 110vh;
      font-family: 'Jost', sans-serif;
      background: linear-gradient(to bottom, #E59114, #C35A42, #C35A42);
    } 

    .main {
      width: 350px;
      height: 700px;
      overflow: hidden;
      background-color: linear-gradient(to bottom, #E59114, #C35A42, #C35A42);
      border-radius: 10px;
      box-shadow: 5px 20px 50px #000;
    }

    #chk {
      display: none;
    }

    .signup {
      position: relative;
      width: 100%;
      height: 100%;
    }

    label {
      color: #fff;
      font-size: 2.3em;
      justify-content: center;
      display: flex;
      margin: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: .5s ease-in-out;
    }

    input, select {
      width: 60%;
      height: 40px;
      background: #e0dede;
      justify-content: center;
      display: flex;
      margin: 15px auto;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 5px;
      font-size: 1em;
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: #e0dede;
      color: #000;
      padding-left: 10px;
      text-align-last: center;
      height: 50px;
    }

    button {
      width: 60%;
      height: 40px;
      margin: 10px auto;
      justify-content: center;
      display: block;
      color: #fff;
      background: #6E038C;
      font-size: 1em;
      font-weight: bold;
      margin-top: 30px;
      outline: none;
      border: none;
      border-radius: 5px;
      transition: .2s ease-in;
      cursor: pointer;
      
    }

    button:hover {
      background: #E59114;
    }

    .login {
      height: 610px;
      background: #eee;
      border-radius: 60% / 10%;
      transform: translateY(-180px);
      transition: .8s ease-in-out;
    }

    .login label {
      color: #573b8a;
      transform: scale(.6);
    }

    #chk:checked ~ .login {
      transform: translateY(-550px);
    }

    #chk:checked ~ .login label {
      transform: scale(1);
    }

    #chk:checked ~ .signup label {
      transform: scale(.6);
    }

    .hidden {
      display: none;
    }

  </style>
</head>
<body>
  <script src="js/header.js"></script>

  <div class="main-container">  	
    <div class="main">  	
      <input type="checkbox" id="chk" aria-hidden="true">

      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Registrati</label>
          <select name="tipo_utente" id="tipo_utente" required="">
            <option value="" disabled selected>Seleziona tipo di utente</option>
            <option value="utente">Utente</option>
            <option value="azienda">Azienda</option>
          </select>
          <div id="utente-fields" class="hidden">
            <input type="text" name="nome" placeholder="Nome" required="">
            <input type="text" name="cognome" placeholder="Cognome" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="email" name="confirm_email" placeholder="Conferma Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <input type="password" name="confirm_pswd" placeholder="Conferma Password" required="">
          </div>
          <div id="azienda-fields" class="hidden">
            <input type="text" name="nome_azienda" placeholder="Nome Azienda" required="">
            <input type="text" name="partita_iva" placeholder="Partita IVA" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="email" name="confirm_email" placeholder="Conferma Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <input type="password" name="confirm_pswd" placeholder="Conferma Password" required="">
          </div>
          <button>Registrati</button>
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Accedi</label>
          <input type="email" name="email" placeholder="Email" required="">
          <input type="password" name="pswd" placeholder="Password" required="">
          <select name="tipo_accesso" required="">
            <option value="" disabled selected>Seleziona tipo di accesso</option>
            <option value="utente">Utente</option>
            <option value="azienda">Azienda</option>
            <option value="amministratore">Amministratore</option>
          </select>
          <button>Accedi</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
    document.getElementById('tipo_utente').addEventListener('change', function() {
      const utenteFields = document.getElementById('utente-fields');
      const aziendaFields = document.getElementById('azienda-fields');
      if (this.value === 'utente') {
        utenteFields.classList.remove('hidden');
        aziendaFields.classList.add('hidden');
      } else if (this.value === 'azienda') {
        aziendaFields.classList.remove('hidden');
        utenteFields.classList.add('hidden');
      } else {
        utenteFields.classList.add('hidden');
        aziendaFields.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
