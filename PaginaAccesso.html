<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/Style.css" />
    <link rel="stylesheet" href="Css/StyleGabriel.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <script src="js/header.js"></script>

    <div class="container container-1 mt-5">
        <div class="row row-1 justify-content-center"> 
            <div class="gab">
                <h1 class="text-center mb-4">Accedi o Registrati</h1>

                <button class="btn btn-warning mb-3" id="btn-registrati" style="width: 100%;">Registrati</button>
                <button class="btn btn-warning" id="btn-accedi" style="width: 100%;">Accedi</button>

                <div id="registrati-form" class="mt-4" style="display: none;">
                    <h3 class="text-center mb-3">Registrati</h3>
                    <div class="form-group">
                        <label for="registrati-tipo">Tipo di registrazione:</label>
                        <select class="form-control" id="registrati-tipo">
                            <option value="utente">Utente</option>
                            <option value="azienda">Azienda</option>
                        </select>
                    </div>
                    <button class="btn btn-warning mt-3" id="registrati-submit" style="width: 100%;">Prosegui</button>
                </div>

                <div id="accedi-form" class="mt-4" style="display: none;">
                    <h3 class="text-center mb-3 gab">Accedi</h3>
                    <div class="form-group">
                        <label for="accedi-tipo">Tipo di accesso:</label>
                        <select class="form-control" id="accedi-tipo">
                            <option value="utente">Utente</option>
                            <option value="azienda">Azienda</option>
                        </select>
                    </div>
                    <button class="btn btn-warning mt-3" id="accedi-submit" style="width: 100%;">Prosegui</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const btnRegistrati = document.getElementById('btn-registrati');
        const btnAccedi = document.getElementById('btn-accedi');
        const registratiForm = document.getElementById('registrati-form');
        const accediForm = document.getElementById('accedi-form');

        btnRegistrati.addEventListener('click', () => {
            registratiForm.style.display = 'block';
            accediForm.style.display = 'none';
        });

        btnAccedi.addEventListener('click', () => {
            accediForm.style.display = 'block';
            registratiForm.style.display = 'none';
        });

    </script>

    <script src="js/footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
