<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/Style.css" />
    <link rel="stylesheet" href="Css/StyleGabriel.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <script src="js/header.js"></script>
<h1 class="text-center"></h1>
    <div class="container-fluid">
        <form id="step1" class="form-control-lg needs-validation form1" onsubmit="goToStep2()">
            <div class="card">
                <div class="card-header text-center">
                 Compila i campi dei tuoi dati di contatto!
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-md-6 border-end form1">
                            <div class="card-header text-center">
                                Dati personali
                            </div>
                            <div class="row mt-3 " style="margin-bottom: -5%">
                                <div class="col-12 col-md-6 ">
                                    <div class="form-floating" >
                                        <input type="text" name="nome" class="form-control" placeholder="" id="nome" required> 
                                        <label for="nome">Nome</label><br>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 border-start">
                                    <div class="form-floating">
                                        <input type="text" name="cognome" class="form-control" placeholder="" id="cognome" required>
                                        <label for="cognome">Cognome</label><br>
                                    </div>
                                </div>

                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="email" name="email"  id="email" required placeholder=" " class="form-control" >
                                        <label for="email">Inserisci la tua Email</label><br>
                                    </div>
                                    <div class="form-text ft1" style="margin-top: -8%">
                                        <small>
                                            Riceverai qui l'email di verifica e conferma della prenotazione, controlla bene i dati!
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="">
                                        <label for="ddn">Data Di Nascita:</label>
                                        <input type="date" name="ddn" id="ddn" class="form-control" placeholder=" " required>
                                    </div>
                                </div>
                            </div>
                          
                        </div>
                        <div class="col-12 col-md-6 border-end form1">
                            <div class="card-header text-center">
                                Recapiti
                            </div>
                            <div class="row mt-3 " style="margin-bottom: -5%">
                                <div class="col-12 col-md-6 ">
                                    <div class="form-floating">
                                        <input type="text" name="citta" id="citta" required class="form-control" placeholder=""> 
                                        <label for="citta">Citt√†</label><br>
                                    </div> 
                                </div>
                                <div class="col-12 col-md-6 border-start">
                                    <div class="form-floating">
                                        <input type="number" name="cap" id="cap" maxlength="5" required class="form-control" placeholder=""> 
                                        <label for="cap">C.A.P.</label><br>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="row mt-3 " style="margin-bottom: -5%">
                            
                            <div class="col-12 mb-3">
                                    <div class="form-floating">
                                        <input type="text" name="indirizzo"  id="indirizzo" required class="form-control" placeholder=" ">
                                        <label for="indirizzo">Inserisci il tuo indirizzo</label><br>
                                        
                                    </div>
                                        
                                </div>
                            </div> 
                        
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-floating">
                                        <input type="number" name="cel" id="cel" maxlength="14" required class="form-control" placeholder=""> 
                                        <label for="cap">Cellulare</label><br>
                                    </div>
                                      </div>
                                      <div class="col-12 col-md-6">
                                        <div class="form-floating">
                                            <input type="number" name="tel" id="tel" maxlength="15" class="form-control" placeholder=""> 
                                            <label for="cap">Telefono</label><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <button class="btn btn-outline-warning mb-5" id="stepSubmit"  style="width: 33%; margin-left: 33%;" >Avanti</button>
                </div>
            </div>
        </form>
    </div>
<!-- aggiungere box shadow alle cose -->

<script>

    function goToStep2(){
            if (checkStep1()){
                document.getElementById("step1").classList.add('nascosto');
                document.getElementById("step2").classList.remove('nascosto')
            }
    }

    function checkStep1(){
        const nome = document.getElementById('nome').value
        const cognome = document.getElementById('cognome').value
        const mail = document.getElementById('email').value
        const indirizzo = document.getElementById('indirizzo').value
        const cap = document.getElementById('cap').value
        const citta = document.getElementById('citta').value
        const numTel = document.getElementById('cel').value
        if (nome!=0 && cognome!=0 && mail!=0 && indirizzo!=0 && citta!=0 && cap!=0 && numTel!=0 )
        return true
    else return false
    }
</script>
    <script src="js/footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
