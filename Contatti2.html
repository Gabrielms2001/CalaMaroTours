<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/Style.css" />
    <link rel="stylesheet" href="Css/StyleGabriel.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  </head>
  <body>
    <script src="js/header.js"></script>
    
    <div class="container gms">
      <h1 class="text-center mb-5">Contatti</h1>
      <div class="row gms">
          <div class="col-md-6">
              <div class="contact-info">
                  <h2>Informazioni di Contatto</h2>
                  <p><strong>Cala Mar√≤</strong></p>
              <ul>
                  <li><p>Via Manfredonia, 1 - 71121 Foggia (FG)</p></li>
                  <li><p>Telefono: +39 123-456-7890</p></li>
                  <li><p>Email: azienda-to@calamaro.it</p></li>
              </ul>
              </div>
          </div>

          <div class="container mt-3">
            <div class="card">
              <div class="card-header text-center form1">
                Compila i campi dei tuoi dati di contatto!
                <div class="card-body">
                  <div class="row">
                    <div class="card-header text-center">Dati personali</div>
                    <div class="row mt-3" style="margin-bottom: -5%">
                      <div class="col-12 col-md-6">
                        <div class="form-floating">
                          <input
                            type="text"
                            name="nome"
                            class="form-control"
                            placeholder=""
                            id="nome"
                            required
                          />
                          <label for="nome">Nome</label><br />
                        </div>
                      </div>
                      <div class="col-12 col-md-6 border-start">
                        <div class="form-floating">
                          <input
                            type="text"
                            name="cognome"
                            class="form-control"
                            placeholder=""
                            id="cognome"
                            required
                          />
                          <label for="cognome">Cognome</label><br />
                        </div>
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-12">
                        <div class="form-floating">
                          <input
                            type="email"
                            name="email"
                            id="email"
                            required
                            placeholder=" "
                            class="form-control"
                          />
                          <label for="email">Inserisci la tua Email</label><br />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <div class="form-floating">
                          <input
                            type="text"
                            name="message"
                            id="message"
                            class="form-control"
                            placeholder=" "
                            required
                          />
                          <label for="message">Messaggio:</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

    <script src="js/footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
  </body>
</html>
